<!doctype html>

<html lang="cs-cz">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/projekt.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Projekt ITnetwork</title>

  </head>

  <body style="background-color: rgb(211, 211, 208);">

    <nav class="navbar navbar-expand-lg bg-primary">

      <div class="container-fluid">

        <a class="navbar-brand" href="#">
          <img src="image/logo.png" alt="">
          Pojištění APP
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Pojištěnci</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">O aplikaci</a>
            </li>
          </ul>
        </div>

      </div>
    </nav>

    <h1>Pojištěnci</h1>

    <div class="container mt-5">
      <h2>Seznam pojištěných osob</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col" style="background-color: rgb(211, 211, 208);">Jméno</th>
            <th scope="col" style="background-color: rgb(211, 211, 208);">Příjmení</th>
            <th scope="col" style="background-color: rgb(211, 211, 208);">Věk</th>
            <th scope="col" style="background-color: rgb(211, 211, 208);">Telefonní číslo</th>
          </tr>
        </thead>
        <tbody id="pojisteniList">
          <!-- Zde budou vloženy řádky s pojištěnými osobami -->
        </tbody>
      </table>
    </div>
    

    <div class="container mt-5">
      <h2>Vytvoření pojištěného</h2>
      <form id="pojistenyForm">
          <div class="mb-3">
              <label for="jmeno" class="form-label">Jméno:</label>
              <input type="text" class="form-control" id="jmeno" name="jmeno" required>
          </div>
          <div class="mb-3">
              <label for="prijmeni" class="form-label">Příjmení:</label>
              <input type="text" class="form-control" id="prijmeni" name="prijmeni" required>
          </div>
          <div class="mb-3">
              <label for="vek" class="form-label">Věk:</label>
              <input type="number" class="form-control" id="vek" name="vek" required>
          </div>
          <div class="mb-3">
              <label for="telefon" class="form-label">Telefonní číslo:</label>
              <input type="tel" class="form-control" id="telefon" name="telefon" required>
          </div>
          <button type="submit" class="btn btn-primary text-center"">Vytvořit</button>
      </form>
  </div>

    <!-- Připojení vlastního JavaScriptu -->
    <script src="js/pojistenci.js"></script>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
